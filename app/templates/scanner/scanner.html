{% extends "layouts/base.html" %}

{% block content %}
<div class="bg-white p-4 md:p-6 rounded-lg shadow-md max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Registro de Salida Peatonal</h1>

    <!-- Selector de Puerta -->
    <div class="mb-4">
        <label for="door-select" class="block text-sm font-medium text-gray-700">Seleccione la Puerta de Salida</label>
        <select id="door-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            {% if doors %}
                {% for door in doors %}
                    <option value="{{ door.id }}">{{ door.name }}</option>
                {% endfor %}
            {% else %}
                <option value="" disabled>No hay puertas abiertas</option>
            {% endif %}
        </select>
    </div>

    <!-- Visor de la Cámara -->
    <div id="qr-reader" class="w-full border-2 border-dashed border-gray-300 rounded-lg overflow-hidden" style="min-height: 300px;"></div>
    <div id="qr-reader-results" class="hidden"></div>
</div>

<!-- Modal para mostrar el resultado -->
<div id="result-modal" class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div id="modal-content" class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <!-- Contenido dinámico aquí -->
            </div>
            <div id="modal-actions" class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <!-- Botones dinámicos aquí -->
            </div>
        </div>
    </div>
</div>


<!-- Incluir la librería de escaneo -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const doorSelect = document.getElementById('door-select');
        const modal = document.getElementById('result-modal');
        const modalContent = document.getElementById('modal-content');
        const modalActions = document.getElementById('modal-actions');
        let currentStudentId = null;

        function onScanSuccess(decodedText, decodedResult) {
            // CAMBIO CLAVE 1: Detenemos y limpiamos el escáner por completo en lugar de pausarlo.
            // Esto libera la cámara y elimina el visor, lo cual es una buena señal para el usuario.
            html5QrcodeScanner.clear().catch(error => {
                console.error("Fallo al limpiar el escáner, esto puede ser normal.", error);
            });
            
            fetch('/scan/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_data: decodedText }),
            })
            .then(response => response.json())
            .then(data => {
                showResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
                showResult({ success: false, error: 'Error de conexión con el servidor.' });
            });
        }

        // La función showResult no necesita cambios.
        function showResult(data) {
            let contentHtml = '';
            let actionsHtml = '';

            if (data.success) {
                const student = data.student;
                currentStudentId = student.id;
                const authClass = student.authorized ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const authText = student.authorized ? 'AUTORIZADO PARA SALIR' : 'NO AUTORIZADO PARA SALIR';

                contentHtml = `<div class="sm:flex sm:items-start"><img class="mx-auto flex-shrink-0 h-24 w-24 rounded-full object-cover sm:mx-0 sm:h-20 sm:w-20" src="${student.photo_url}" alt="Foto"><div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left"><h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">${student.name}</h3><p class="text-sm text-gray-500">${student.course}</p><p class="mt-2 text-md font-bold p-2 rounded-md ${authClass}">${authText}</p></div></div>`;
                if (student.authorized) {
                    actionsHtml = `<button id="confirm-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">Confirmar Salida</button><button id="cancel-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancelar</button>`;
                } else {
                     actionsHtml = `<button id="cancel-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cerrar</button>`;
                }
            } else {
                contentHtml = `<div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"><svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg></div><div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left"><h3 class="text-lg leading-6 font-medium text-gray-900">Error de Verificación</h3><p class="text-sm text-gray-500">${data.error}</p></div>`;
                actionsHtml = `<button id="cancel-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Intentar de Nuevo</button>`;
            }

            modalContent.innerHTML = contentHtml;
            modalActions.innerHTML = actionsHtml;
            modal.classList.remove('hidden');

            const confirmBtn = document.getElementById('confirm-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            if (confirmBtn) { confirmBtn.onclick = logExit; }
            if (cancelBtn) { cancelBtn.onclick = closeModal; }
        }

        // La función logExit no necesita cambios.
        function logExit() {
            const selectedDoorId = doorSelect.value;
            if (!currentStudentId || !selectedDoorId) {
                alert('Error: No se ha seleccionado estudiante o puerta.');
                return;
            }

            fetch('/scan/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id: currentStudentId, door_id: selectedDoorId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) { alert(data.message); } 
                else { alert('Error: ' + data.error); }
                closeModal();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexión al registrar la salida.');
                closeModal();
            });
        }
        
        function closeModal() {
            modal.classList.add('hidden');
            currentStudentId = null;
            // CAMBIO CLAVE 2: En lugar de reanudar, volvemos a renderizar el escáner desde cero.
            // Esto fuerza al navegador a reiniciar el stream de la cámara.
            html5QrcodeScanner.render(onScanSuccess);
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { fps: 10, qrbox: { width: 250, height: 250 }, supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA] },
            /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess);
    });
</script>
{% endblock %}
